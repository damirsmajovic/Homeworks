<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="zadatak12.css">
 <title>Document</title>
</head>
<body>
 <header class="facebook">facebook</header>
 <section class="main">
  <div class="one">
   <h1>Create a new account</h1>
   <p>Its quick and easy.</p>
  </div>
  <div class="two">
   
    <input type="text" placeholder="First Name" class="inp1">
    <input type="text" placeholder="Last name" class="inp2">
    <input type="text" placeholder="Mobile number or email" class="inp3">
    <input type="text" placeholder="New password" class="inp4">
   
  </div>
  <div class="three">
   <h5>Birthday</h5>
   <div class="birthday">
    <div><select name="Month" id="">
     <option value="">Januar</option>
     <option value="">Februar</option>
     <option value="">Mart</option>
    </select></div>
    <div><select name="Date" id="">
     <option value="">01</option>
     <option value="">10</option>
     <option value="">21</option>
    </select></div>
    <div><select name="Year" id="">
     <option value="">2001</option>
     <option value="">2002</option>
     <option value="">2003</option>
    </select></div>
   </div>
   <h5>Gender</h5>
   <div class="gender">
    <div>Female <input type="radio"></div>
    <div>Male <input type="radio"></div>
    <div>Custom <input type="radio"></div>
   </div>
   <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p>
  </div>
  <div class="footer">
   <button>Sign Up</button>
   <h2>Already have an account?</h2>
  </div>
 </section>
</body>
</html>
